<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS To-Do List</title>
</head>

<body>
    <main>
        <div class="todo-list">
            <h1 class="todo-list__title">To-Do List</h1>
            <form class="todo-list__form" id="taskForm">
                <input class="todo-list__input" type="text" id="taskInput" placeholder="Add new task" required>
                <button class="todo-list__button todo-list__button--add" type="submit">Add</button>
            </form>
            <ul class="todo-list__items" id="taskList"></ul>
        </div>
        <div class="main-buttons">
            <button class="main-buttons__button main-buttons__button__save-btn">Save</button>
            <button class="main-buttons__button main-buttons__button__load-btn">Load</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
